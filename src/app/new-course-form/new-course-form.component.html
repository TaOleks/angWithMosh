<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input
     required
     minlength="5"
     ngModel
     name="courseName"
      #courseName="ngModel"
      type="text"
      id="courseName"
      class="form-control">
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
      <div *ngIf="courseName?.errors?.['required']">
        Name is required
      </div>
      <div *ngIf="courseName?.errors?.['minlength']">
        Name should be minimum {{courseName?.errors?.['minlength']?.['requiredLength']}} characters
      </div>

    </div>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select
    ngModel
    required
    name="category"
    #category="ngModel"
    id="category"
     class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">

      <div *ngIf="category?.errors?.['required']">
        Category is required
      </div>
    </div>

    </div>

    <div class="checkbox">
      <label for="moneyBackGuarantee">
        <input
         type="checkbox"
         ngModel
         id="moneyBackGuarantee"
         name="hasGuarantee"> 30-day money-back guarantee
      </label>
    </div>

    <p>{{f.value|json}}</p>

    <div>
    <button
    class="btn btn-primary"
    [disabled]="!f.valid"
    (click)="greatWork()">
    Create</button>

    <h1 *ngIf="isClick">
      {{finish}}
    </h1>

    </div>

</form>
