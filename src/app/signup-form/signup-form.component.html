<form [formGroup]="form">
  <div class="form-group">
    <label for="userName">Username</label>
    <input
    formControlName="username"
    id="userName"
    type="text"
    class="form-control">
  </div>

  <div class="form-group">
    <label for="password"> Password</label>
    <input
    formControlName="password"
    id="password"
    type="text"
    class="form-control">
  </div>

  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
